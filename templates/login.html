<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    * {
    font-family: Poppins;
    }
    
    body {
        background: linear-gradient(45deg, #286090, #0a2e40);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgb(107, 136, 173);
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 20px;
        color: white;
    }

    .login-form {
        margin-bottom: 20px;
    }

    label {
        color: white;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: rgb(21, 40, 71);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .links {
        color: white;
        display: flex;
        gap: 10px;
        font-size: 0.8em;
        justify-content: center; 
        align-items: flex-start; 
        width: 80%; 
        margin: auto; 
        text-align: center; 
    }

    .links a {
        color: white;
    }
</style>
<body>
    <div class="container">
        <h1 class="logo">Log in to your account</h1>
        <form class="login-form" action="{{ url_for('home') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">SIGN IN</button>
        </form>
        <div class="links">
            <label for="newHere">Are you new here?</label>
            <span></span>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>
</html>
